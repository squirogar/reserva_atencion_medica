<!DOCTYPE html>
<html lang="en">
<head>
    {% block head %}{% endblock %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>

    <!-- bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

    <!-- navbar -->
    <nav class="navbar navbar-expand-lg bg-dark border-bottom border-body" data-bs-theme="dark" style="font-size: x-large;">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsExample11" aria-controls="navbarsExample11" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
  
            <div class="collapse navbar-collapse d-lg-flex" id="navbarsExample11">
                <a class="navbar-brand col-lg-3 me-0" href="#">Centered nav</a>
                <ul class="navbar-nav col-lg-6 justify-content-lg-center">
                    <li class="nav-item pr-1">
                        <a class="nav-link {% if request.path == '/' %}active{% endif %}" href="{% url 'home' %}">Inicio</a>
                    </li>
            
                    <li class="nav-item pr-1">
                        <a class="nav-link {% if request.path == '/atencion/reservar/' %}active{% endif %}" href="{% url 'hosp:reservar_atencion' %}">Reservar Hora</a>
                    </li>

                    <li class="nav-item pr-1">
                        <a class="nav-link {% if request.path == '/atencion/historial/' %}active{% endif %}" href="{% url 'hosp:historial' %}">Historial</a>
                    </li>

                    <li class="nav-item pr-1">
                        <a class="nav-link {% if request.path == '/atencion/medicos/' %}active{% endif %}" href="{% url 'hosp:medicos' %}">Médicos</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/perfil/' %}active{% endif %}" href="{% url 'usr:perfil' %}">Mis datos</a>
                    </li>
                    
                
                </ul>
                <div class="d-lg-flex col-lg-3 justify-content-lg-end">
                    <a href="{% url 'auth:cerrar_sesion' %}"><button class="btn btn-danger">Cerrar Sesión</button></a>
                </div>
            </div>
        </div>
    </nav>
    <!-- end navbar -->

    {% block content %}{% endblock %}



    <!-- bootstrap 5 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
