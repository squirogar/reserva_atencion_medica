{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    {% block head %}{% endblock %}
    <link rel="stylesheet" href="{% static 'autenticacion/css/autenticacion.css' %}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- favicon -->
    <link rel="shortcut icon" href="{% static 'img/favicon/favicon.png' %}">
    
    <!-- bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
    
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg bg-dark border-bottom border-body" data-bs-theme="dark">
        <!-- content navbar -->
        <div class="container-fluid">
            
            
            <!-- menu -->
            <div class="collapse navbar-collapse d-lg-flex" id="navbarsExample11">
                <!-- logo -->
                <div class="navbar-brand col-lg-3 me-0">
                    <img src="{% static 'main/img/logo/logo_32px.jpg' %}" alt="SQR">
                    <a href="{% url 'home' %}" style="text-decoration: none; color:white;">S.R.A. Online</a>
                </div>
                <!-- end logo -->       
            </div>
            <!-- end menu -->
        </div>
        <!-- end content navbar -->
    </nav>    
    <!-- end navbar -->

    {% block body %}{% endblock %}

    <!-- div contacto -->
    <div class="border-top my-5">
        <div class="container text-center my-3 divcontacto">
            <h4 class="py-3">¿Dudas, consultas o comentarios? Contáctese con nosotros <a href="{% url 'cont:contacto' %}">aquí</a>!</h4>
        </div>
    </div>
    <!-- end div contacto -->

    <!-- bloque extra para añadir scripts -->
    {% block extra %}{% endblock %}

    <!-- bootstrap 5 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>    
</html>
