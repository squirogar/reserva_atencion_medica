{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <link rel="stylesheet" href="{% static 'autenticacion/css/autenticacion.css' %}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Reestablecer contraseña</title>
</head>

<body>

    <div class="container text-center">
        <h1 class="my-5">Reestablecer contraseña</h1>
        
        
        
        <p>
            ¿Ha olvidado su contraseña? Introduzca su dirección de email abajo, y le enviaremos a su email las instrucciones necesarias para reestablecer su contraseña.
        </p>
        
        <div class="border border-primary p-3">
            <form method="POST">
                {% csrf_token %}
                {{form | crispy}}
                <div class="d-flex justify-content-center">
                    <button class="btn btn-primary" type="submit">Enviar</button>
                </div><!--end div button-->
    
            </form>

        </div>

        <div class="my-5">
            <a href="{% url 'auth:login' %}"> <button class="btn btn-danger">Volver</button></a>
        </div>

    </div>

    <!-- bootstrap 5 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
