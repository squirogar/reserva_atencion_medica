{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <link rel="stylesheet" href="{% static 'autenticacion/css/autenticacion.css' %}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Registro</title>
</head>
<body>
    <div class="container text-center my-5">
        <h1>Registro</h1>
        
        <!--
        {% if messages %}
            <div class="messages">
                {% for message in messages %}
                <div class="alert {% if message.tags %}{{ message.tags }}{% endif %}">{{ message }}</div>
                {% endfor %}
            </div>
        {% endif %}
        -->

        <!--form-->
        <div id="divReg" class="container my-5 formulario border border-primary p-3">
        <form action="{% url 'auth:registro' %}" method="post">
            {% csrf_token %}
            {{form | crispy}}
            <div class="d-flex justify-content-center ">
                <button class="btn btn-primary" type="submit">Registrarse</button>
            </div><!--end div button-->
        </form>
        </div>
        <!--end div form-->
        
        
        <a href="{% url 'auth:login' %}"> <button class="btn btn-outline-secondary">Volver</button></a>
    </div> 
    


    
    
    

</body>    
</html>
