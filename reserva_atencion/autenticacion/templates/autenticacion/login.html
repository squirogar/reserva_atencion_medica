{% extends 'autenticacion/base_auth.html' %}
{% load crispy_forms_tags %}
{% block title %}Login{% endblock %}

{% block body %}

    <div class="container text-center my-5">

        <h1>Inicio de Sesión</h1>
        
        <!--FORM-->
        <div  id="divlogin" class="container my-5 formulario border border-primary p-3">
            <form action="{% url 'auth:login' %}" method="post">
                {% csrf_token %}
                {{form|crispy}}
                <div class="d-flex justify-content-center ">
                    <button class="btn btn-primary" type="submit">Ingresar</button>
                </div><!--end div button-->
            </form>
        </div> <!--end div form-->
        
        <div>
            <a href="{% url 'auth:registro' %}"> <button class="btn btn-outline-secondary">Registro</button></a>
        </div>
        <div class="my-3">

            <a href="{% url 'auth:password_reset' %}">Olvidé la contraseña</a>
        </div>
    </div>

{% endblock %}
