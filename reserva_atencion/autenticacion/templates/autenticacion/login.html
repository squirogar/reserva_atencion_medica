{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <link rel="stylesheet" href="{% static 'autenticacion/css/autenticacion.css' %}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Login</title>
</head>
<body>
    
    <div class="container text-center my-5">

        <h1>Inicio de Sesión</h1>
        
        {% if messages %}
            <div class="messages">
                {% for message in messages %}
                <div class="alert {% if message.tags %}{{ message.tags }}{% endif %}">{{ message }}</div>
                {% endfor %}
            </div>
        {% endif %}
        
        <!--FORM-->
        <div  id="divlogin" class="container my-5 formulario border border-primary p-3">
            <form action="{% url 'auth:login' %}" method="post">
                {% csrf_token %}
                {{form|crispy}}
                <div class="d-flex justify-content-center ">
                    <button class="btn btn-primary btn-lg" type="submit">Ingresar</button>
                </div><!--end div button-->
            </form>
        </div> <!--end div form-->
        
        <div>
            <a href="{% url 'auth:registro' %}"> <button class="btn btn-outline-secondary">Registro</button></a>
        </div>
        <div class="my-3">

            <a href="{% url 'auth:password_reset' %}">Olvidé la contraseña</a>
        </div>
    </div>





    <!-- bootstrap 5 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>    
</html>
